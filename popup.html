<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Voice Darts</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="lang.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__brand">
        <h1>Voice Darts</h1>
        <p id="tagline">Hands-free scoring for your next leg.</p>
      </div>
      <button id="settings-button" class="icon-button" type="button" aria-label="Settings"></button>
    </header>

    <main class="panel">
      <div class="alert alert--hidden" id="warnbox" role="alert">
        <div id="warn-icon" class="alert__icon" aria-hidden="true"></div>
        <p id="warnbox-msg" class="alert__message"></p>
      </div>

      <button
        id="mainswitch"
        class="listen-toggle"
        type="button"
        role="switch"
        aria-checked="false"
        aria-label="Toggle voice recognition"
      >
        <span class="listen-toggle__thumb"></span>
        <span class="listen-toggle__label" id="toggle-label">Start listening</span>
      </button>

      <form class="form" autocomplete="off">
        <label class="form__row" for="select_darts_application">
          <span class="form__label" id="label_app">Application</span>
          <select id="select_darts_application" name="selectDartsApp" disabled>
            <option value="nakka" selected>Nakka</option>
          </select>
        </label>

        <label class="form__row" for="select_language">
          <span class="form__label" id="label_lang">Language</span>
          <select id="select_language" name="selectLanguage"></select>
        </label>

        <label class="form__row" for="select_dialect">
          <span class="form__label" id="label_dialect">Dialect</span>
          <select id="select_dialect" name="selectDialect"></select>
        </label>
      </form>
    </main>

    <footer class="footer">
      <span class="status" id="status-text"></span>
      <div class="support">
        <a
          class="support__button"
          href="https://www.buymeacoffee.com/marosm"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="support__emoji" aria-hidden="true">â˜•</span>
          <span>Buy me a coffee</span>
        </a>
      </div>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
