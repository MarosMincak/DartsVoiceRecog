<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Voice Darts</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="lang.js"></script>
  </head>
  <body>
    <nav>
      <div id="logo-img"></div>
      <h1>Voice Darts</h1>
      <div id="setting-button"><div id="settings-img"></div></div>
    </nav>
    <div class="warnbox hide" id="warnbox">
      <div id="warn-icon"></div>
      <p id="warnbox-msg">...</p>
    </div>
    <div class="csswitch">
      <div class="csswitchbody" id="mainswitch">
        <div class="csss"></div>
      </div>
    </div>
    <div class="selection-line sl-line"> 
      <span id="label_app">Application</span>
      <select
          id="select_darts_application"
          name="selectDartsApp"
      >
        <option selected value="nakka">Nakka</option>
        <option value="dartconnect">DartConnect</option>
        <option value="lidarts">Lidarts</option>
        <option value="darts-scoring">Darts-Scoring</option>
        <option value="king_of_darts">King of Darts</option>
      </select>
    </div>
    <div class="selection-line sl-line">
      <span id="label_lang">Language</span>
      <select id="select_language" name="selectLanguage"></select>
    </div>
    <div class="selection-line sl-line">
      <span id="label_dialect">Dialect</span>
      <select
        id="select_dialect"
        name="selectDialect"
      >
        <option selecetd>Default</option>
      </select>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
